<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griegas vs. Precio de Ejercicio (Interactivo)</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="grafico"></div>
    <script>
        // Cargar el gr√°fico interactivo desde el archivo HTML generado por Plotly
        Plotly.d3.csv("/static/griegas_vs_strike_interactivo.html", function(err, data){
            if (err) console.error(err);
            Plotly.plot('grafico', data);
        });
    </script>
</body>
</html>
