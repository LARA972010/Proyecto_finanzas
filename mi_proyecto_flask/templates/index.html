<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #678a95;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #021931;
            padding: 10px;
            color: #f7f4f4;
            text-align: center;
        }
        nav {
            background-color: #c9cce9;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 10px;
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FinanData</h1>
    </header>
    <nav>
        <a href="/">Inicio</a>
        <a href="/buscar">Buscar</a>
        <!-- Agrega más enlaces aquí si es necesario -->
    </nav>
    <div class="container">
        <h2>Bienvenido a FinanData</h2>
        <p>Esta Página está pensada para conocer las empresas.</p>
        
        <!-- Formulario para seleccionar la empresa -->
        <form method="get" action="/grafico">
            <label for="empresa">Selecciona una empresa:</label>
            <input type="text" id="empresa" name="empresa" placeholder="Nombre de la empresa">
            <input type="submit" value="Mostrar Gráfico">
        </form>
    </div>
</body>
</html>
