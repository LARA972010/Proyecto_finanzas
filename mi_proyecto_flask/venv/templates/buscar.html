<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #678a95;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #021931;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Búsqueda de Información</h1>
    </header>
    <div class="container">
        <h2>Búsqueda de Símbolos Bursátiles</h2>
        <p>
            ¡Encuentra información financiera de tus empresas favoritas! Utiliza nuestra herramienta de búsqueda para obtener detalles actualizados sobre símbolos bursátiles, empresas y más.
        </p>
        <form method="post" action="/">
            <input type="text" name="keywords" placeholder="Ingrese palabras clave">
            <input type="submit" value="Buscar">
        </form>
    </div>
</body>
</html>
